<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasty</title>
  <!-- Add Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1ABC9C;
      color: #fff;
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header img {
      max-height: 60px;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 300px;
      background: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .filter-group {
      margin-bottom: 1.5rem;
    }
    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .filter-group input[type="text"],
    .filter-group select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .filter-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .apply-btn {
      background-color: #1ABC9C;
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
      font-size: 1rem;
    }
    .main-content {
      flex: 1;
      padding: 1rem;
    }
    /* Map styling */
    #map {
      width: 100%;
      height: 100%;
      border-radius: 4px;
    }
    /* Custom popup styling */
    .store-popup {
      max-width: 250px;
    }
    .store-popup h3 {
      margin-top: 0;
      margin-bottom: 8px;
      color: #1ABC9C;
    }
    .store-popup p {
      margin: 5px 0;
    }
    .store-popup .price {
      font-weight: bold;
    }
    .store-popup .website {
      margin-top: 8px;
    }
    .store-popup .snap-accepted {
      background-color: #e8f5e9;
      border-radius: 4px;
      padding: 3px 6px;
      color: #43a047;
      display: inline-block;
      margin-top: 5px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Tasty Logo">
  </header>
  <div class="container">
    <!-- Sidebar with filters -->
    <div class="sidebar">
      <h2>Filters</h2>
      <div class="filter-group">
        <label for="store-name">Store Name</label>
        <input type="text" id="store-name" placeholder="Enter store name">
      </div>
      <div class="filter-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter a location">
      </div>
      <div class="filter-group">
        <label for="distance">Distance</label>
        <select id="distance">
          <option value="1">Within 1 mile</option>
          <option value="3">Within 3 miles</option>
          <option value="5">Within 5 miles</option>
          <option value="10">Within 10 miles</option>
          <option value="20">Within 20 miles</option>
          <option value="50">Within 50 miles</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="price-range">Price Range</label>
        <select id="price-range">
          <option value="">Any</option>
          <option value="$">$</option>
          <option value="$$">$$</option>
          <option value="$$$">$$$</option>
          <option value="$$$$">$$$$</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="ethnic-food">Ethnic Food Type</label>
        <select id="ethnic-food">
          <option value="Any">Any</option>
          <option value="African">African</option>
          <option value="Algerian">Algerian</option>
          <!-- Other options remain the same -->
        </select>
      </div>
      <div class="filter-group">
        <input type="checkbox" id="snap" value="snap">
        <label for="snap" style="display:inline;">SNAP Accepted</label>
      </div>
      <button class="apply-btn" onclick="applyFilters()">Apply Filters</button>
    </div>
    <!-- Main content area with the map -->
    <div class="main-content">
      <div id="map"></div>
    </div>
  </div>

  <!-- Add Leaflet JS after the body content -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  
  <script>
    // Initialize the map centered on Boston
    const map = L.map('map').setView([42.3601, -71.0589], 12); // Boston coordinates
    let markers = [];
    
    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);
    
    // Custom icons for different food types
    const foodIcons = {
      default: L.icon({
        iconUrl: 'https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-shadow.png',
        shadowSize: [41, 41]
      }),
      // Define colors for different ethnicity categories
      Asian: L.icon({
        iconUrl: 'https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-icon.png',
        className: 'asian-marker', // Use this for custom CSS styling
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-shadow.png',
        shadowSize: [41, 41]
      }),
      // Add more icons for different food types as needed
    };
    
    // Function to get the appropriate icon based on food type
    function getIcon(foodType) {
      if (!foodType) return foodIcons.default;
      
      // Check if we have a specific icon for this food type
      if (foodIcons[foodType]) {
        return foodIcons[foodType];
      }
      
      // For food types that include "Asian" keywords
      if (foodType.includes('Asian') || 
          foodType === 'Chinese' || 
          foodType === 'Japanese' || 
          foodType === 'Korean' || 
          foodType === 'Thai' || 
          foodType === 'Vietnamese') {
        return foodIcons.Asian;
      }
      
      // Default icon for any other type
      return foodIcons.default;
    }
    
    // Function to create popup content for a store
    function createPopupContent(store) {
      let content = `
        <div class="store-popup">
          <h3>${store.name}</h3>
          <p>${store.address}</p>
      `;
      
      if (store.website) {
        content += `<p class="website"><a href="${store.website}" target="_blank">Visit Website</a></p>`;
      }
      
      content += `<p class="price">Price Range: ${store.price_range}</p>`;
      
      if (store.ethnic_food_type) {
        content += `<p>Cuisine: ${store.ethnic_food_type}</p>`;
      }
      
      if (store.snap_accepted) {
        content += `<div class="snap-accepted">SNAP Accepted</div>`;
      }
      
      content += `</div>`;
      return content;
    }
    
    // Function to load and display food locations
    function loadFoodLocations(filters = null) {
      let url = '/api/food-locations';
      let options = {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      };
      
      if (filters) {
        options.method = 'POST';
        options.body = JSON.stringify(filters);
      }
      
      // Show loading indicator
      console.log("Loading food locations...");
      
      fetch(url, options)
        .then(response => response.json())
        .then(locations => {
          // Clear previous markers
          markers.forEach(marker => map.removeLayer(marker));
          markers = [];
          
          console.log(`Loaded ${locations.length} locations`);
          
          // Add each location to the map
          locations.forEach(location => {
            // Skip locations without coordinates
            if (!location.lat || !location.lng) {
              console.log(`Skipping location without coordinates: ${location.name}`);
              return;
            }
            
            // Make sure coordinates are numeric
            const lat = parseFloat(location.lat);
            const lng = parseFloat(location.lng);
            
            if (isNaN(lat) || isNaN(lng)) {
              console.log(`Invalid coordinates for location: ${location.name}`);
              return;
            }
            
            const marker = L.marker([lat, lng], {
              icon: getIcon(location.ethnic_food_type)
            }).addTo(map);
            
            // Add popup with store info
            marker.bindPopup(createPopupContent(location));
            
            // Store marker for later reference
            markers.push(marker);
          });
          
          // If we have locations, adjust map view to fit all markers
          if (markers.length > 0) {
            const group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds().pad(0.1)); // Add a little padding
          } else {
            console.log("No markers to display");
          }
        })
        .catch(error => {
          console.error('Error loading food locations:', error);
        });
    }
    
    // Make sure to load locations when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Page loaded, fetching food locations");
      loadFoodLocations();
    });

    // JavaScript function to capture filter values and send them to the Flask backend
    function applyFilters() {
      const filters = {
        storeName: document.getElementById('store-name').value,
        location: document.getElementById('location').value,
        distance: document.getElementById('distance').value,
        priceRange: document.getElementById('price-range').value,
        ethnicFoodType: document.getElementById('ethnic-food').value,
        snap: document.getElementById('snap').checked
      };

      console.log("Filters applied:", filters);
      
      // Send filters to backend and update map
      loadFoodLocations(filters);
    }
  </script>
</body>
</html>
