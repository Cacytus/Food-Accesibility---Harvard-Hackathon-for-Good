<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boston Food Access Map</title>
  <!-- Add Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1ABC9C;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 300px;
      background: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .filter-group {
      margin-bottom: 1.5rem;
    }
    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .filter-group input[type="text"],
    .filter-group select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .filter-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .apply-btn {
      background-color: #1ABC9C;
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
      font-size: 1rem;
    }
    .main-content {
      flex: 1;
      padding: 1rem;
    }
    /* Map styling */
    #map {
      width: 100%;
      height: 100%;
      border-radius: 4px;
    }
    /* Custom popup styling */
    .store-popup {
      max-width: 250px;
    }
    .store-popup h3 {
      margin-top: 0;
      margin-bottom: 8px;
      color: #1ABC9C;
    }
    .store-popup p {
      margin: 5px 0;
    }
    .store-popup .price {
      font-weight: bold;
    }
    .store-popup .snap-accepted {
      background-color: #e8f5e9;
      border-radius: 4px;
      padding: 3px 6px;
      color: #43a047;
      display: inline-block;
      margin-top: 5px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Boston Food Access Map</h1>
  </header>
  <div class="container">
    <!-- Sidebar with filters -->
    <div class="sidebar">
      <h2>Filters</h2>
      <div class="filter-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter a location">
      </div>
      <div class="filter-group">
        <label for="distance">Distance</label>
        <select id="distance">
          <option value="1">Within 1 mile</option>
          <option value="3">Within 3 miles</option>
          <option value="5">Within 5 miles</option>
          <option value="10">Within 10 miles</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="price-range">Price Range</label>
        <select id="price-range">
          <option value="">Any</option>
          <option value="$">$</option>
          <option value="$$">$$</option>
          <option value="$$$">$$$</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Food Type</label>
        <input type="checkbox" id="grocery" value="grocery">
        <label for="grocery" style="display:inline;">Grocery</label><br>
        <input type="checkbox" id="market" value="market">
        <label for="market" style="display:inline;">Market</label><br>
        <input type="checkbox" id="asian" value="asian">
        <label for="asian" style="display:inline;">Asian</label>
      </div>
      <div class="filter-group">
        <label for="food-search">Food Search</label>
        <input type="text" id="food-search" placeholder="Search for food items...">
      </div>
      <div class="filter-group">
        <label for="health-info">Health Information</label>
        <select id="health-info">
          <option value="">Select health criteria</option>
          <option value="low-sodium">Low Sodium</option>
          <option value="gluten-free">Gluten-Free</option>
          <option value="organic">Organic</option>
        </select>
      </div>
      <div class="filter-group">
        <input type="checkbox" id="snap" value="snap">
        <label for="snap" style="display:inline;">SNAP Accepted</label>
      </div>
      <div class="filter-group">
        <label for="nutrition-suggestion">Nutrition Suggestion</label>
        <select id="nutrition-suggestion">
          <option value="">Select suggestion</option>
          <option value="balanced">Balanced Diet</option>
          <option value="high-protein">High Protein</option>
          <option value="low-carb">Low Carb</option>
        </select>
      </div>
      <button class="apply-btn" onclick="applyFilters()">Apply Filters</button>
    </div>
    <!-- Main content area with the map -->
    <div class="main-content">
      <div id="map"></div>
    </div>
  </div>

  <!-- Add Leaflet JS after the body content -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  
  <script>
    // Initialize the map centered on Boston
    const map = L.map('map').setView([42.3601, -71.0589], 12); // Boston coordinates
    let markers = [];
    
    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);
    
    // Set bounds to restrict map panning to Greater Boston Area
    const bostonBounds = L.latLngBounds(
      L.latLng(42.2279, -71.1912), // Southwest bounds
      L.latLng(42.4671, -70.9185)  // Northeast bounds
    );
    map.setMaxBounds(bostonBounds);
    map.on('drag', function() {
      map.panInsideBounds(bostonBounds, { animate: false });
    });

    // Function to create custom icons based on store type
    function getIcon(storeType) {
      // Icon sizes and anchors
      const iconSize = [32, 32];
      const iconAnchor = [16, 32];
      const popupAnchor = [0, -32];
      
      // Different colors for different store types
      let iconUrl;
      switch(storeType) {
        case 'grocery':
          iconUrl = 'https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-icon.png';
          break;
        case 'market':
          // Different icon for markets
          iconUrl = 'https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-icon.png';
          break;
        case 'asian':
          // Different icon for asian stores
          iconUrl = 'https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-icon.png';
          break;
        default:
          iconUrl = 'https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-icon.png';
      }
      
      return L.icon({
        iconUrl: iconUrl,
        iconSize: iconSize,
        iconAnchor: iconAnchor,
        popupAnchor: popupAnchor
      });
    }
    
    // Function to create popup content for a store
    function createPopupContent(store) {
      let content = `
        <div class="store-popup">
          <h3>${store.name}</h3>
          <p>${store.address}</p>
          <p class="price">Price Range: ${store.price_range}</p>
          <p>Type: ${store.food_type.charAt(0).toUpperCase() + store.food_type.slice(1)}</p>
      `;
      
      if (store.snap_accepted) {
        content += `<div class="snap-accepted">SNAP Accepted</div>`;
      }
      
      content += `</div>`;
      return content;
    }
    
    // Function to load and display food locations
    function loadFoodLocations() {
      fetch('/api/food-locations')
        .then(response => response.json())
        .then(locations => {
          // Clear previous markers
          markers.forEach(marker => map.removeLayer(marker));
          markers = [];
          
          // Add each location to the map
          locations.forEach(location => {
            const marker = L.marker([location.lat, location.lng], {
              icon: getIcon(location.food_type)
            }).addTo(map);
            
            // Add popup with store info
            marker.bindPopup(createPopupContent(location));
            
            // Store marker for later reference
            markers.push(marker);
          });
          
          // If we have locations, adjust map view to fit all markers
          if (locations.length > 0) {
            const group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds().pad(0.1)); // Add a little padding
          }
        })
        .catch(error => {
          console.error('Error loading food locations:', error);
        });
    }
    
    // Load locations when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadFoodLocations();
    });

    // JavaScript function to capture filter values and send them to your Flask backend
    function applyFilters() {
      const filters = {
        location: document.getElementById('location').value,
        distance: document.getElementById('distance').value,
        priceRange: document.getElementById('price-range').value,
        foodSearch: document.getElementById('food-search').value,
        healthInfo: document.getElementById('health-info').value,
        snap: document.getElementById('snap').checked,
        nutrition: document.getElementById('nutrition-suggestion').value,
        // For food types, collect all checked checkboxes
        foodTypes: Array.from(document.querySelectorAll('input[type="checkbox"]'))
                        .filter(cb => cb.checked && cb.id !== 'snap')
                        .map(cb => cb.value)
      };

      console.log("Filters applied:", filters);
      
      // Send filters to backend and update map
      // For now, we're just reloading all locations
      // In the future, this would do a filtered query
      loadFoodLocations();
    }
  </script>
</body>
</html>
